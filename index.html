<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea id="textInput" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="char-count">
            <p>Total Characters: <span id="totalChars" style="color: rgb(134, 26, 167);">0</span></p>
            <p>Remaining: <span id="remainingChars" style="color: red;">50</span></p>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
